<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reportes HTML</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    .box {
      background: #f1f1f1;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h2>Reportes HTML</h2>
<div id="list"></div>

<script>
const base = "https://dileanlluberes.github.io/reportes/";
const files = [
  "report.html",
  "report 2.html"
];

const container = document.getElementById("list");

files.forEach(name => {
  const safeName = name.replace(" ", "%20"); 
  const url = base + safeName;
  
  const div = document.createElement("div");
  div.className = "box";
  div.innerHTML = `<a href="${url}" target="_blank">${name}</a>`;
  
  container.appendChild(div);
});
</script>

</body>
</html>
