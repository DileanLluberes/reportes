<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reportes</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    a { display: block; margin-bottom: 10px; font-size: 18px; }
  </style>
</head>
<body>

<h2>Reportes disponibles</h2>
<div id="lista">Cargando...</div>

<script>
  const jsonURL = "https://dileanlluberes.github.io/reportes/list.json";

  fetch(jsonURL)
    .then(r => r.json())
    .then(files => {
      const cont = document.getElementById("lista");
      cont.innerHTML = "";

      files.forEach(name => {
        if (name !== "index.html") {
          let a = document.createElement("a");
          a.href = name;
          a.textContent = name.replace(".html", "");
          a.target = "_blank";
          cont.appendChild(a);
        }
      });

      if (files.length === 0) {
        cont.textContent = "No hay archivos HTML disponibles.";
      }
    })
    .catch(err => {
      document.getElementById("lista").textContent = "Error cargando archivos.";
    });
</script>

</body>
</html>
