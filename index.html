<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reportes</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    a { display: block; margin-bottom: 10px; font-size: 18px; }
  </style>
</head>
<body>

<h2>Reportes disponibles</h2>
<div id="lista">Cargando...</div>

<script>
  // URL del repositorio convertido en JSON RAW (funciona en mÃ³vil)
  const url = "https://raw.githubusercontent.com/DileanLluberes/reportes/main/";

  fetch(url)
    .then(res => res.text())
    .then(content => {
      // Extraer nombres de archivos del HTML del listado de GitHub
      const matches = [...content.matchAll(/href="([^"]+\.html)"/g)];
      const htmlFiles = matches.map(m => m[1]);

      const cont = document.getElementById("lista");
      cont.innerHTML = "";

      htmlFiles.forEach(file => {
        if (file !== "index.html") {
          let a = document.createElement("a");
          a.href = file;
          a.textContent = file.replace(".html", "");
          a.target = "_blank";
          cont.appendChild(a);
        }
      });

      if (htmlFiles.length === 0) {
        cont.textContent = "No hay archivos HTML disponibles.";
      }
    })
    .catch(e => {
      document.getElementById("lista").textContent = "Error cargando archivos.";
    });
</script>

</body>
</html>
