<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reportes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    a { display: block; margin-bottom: 10px; font-size: 18px; }
  </style>
</head>
<body>

  <h2>Reportes disponibles</h2>
  <div id="lista">Cargando...</div>

  <script>
    const proxy = "https://api.allorigins.win/raw?url=";
    const apiURL = "https://api.github.com/repos/DileanLluberes/reportes/contents/";

    fetch(proxy + apiURL)
      .then(r => r.json())
      .then(files => {
        const cont = document.getElementById("lista");
        cont.innerHTML = "";

        files.forEach(file => {
          if (file.name.endsWith(".html") && file.name !== "index.html") {
            const a = document.createElement("a");
            a.href = file.name;
            a.textContent = file.name.replace(".html", "");
            a.target = "_blank";
            cont.appendChild(a);
          }
        });

        if (cont.innerHTML === "") {
          cont.textContent = "No hay archivos HTML.";
        }
      })
      .catch(err => {
        document.getElementById("lista").textContent = "Error cargando archivos.";
        console.error(err);
      });
  </script>

</body>
</html>
