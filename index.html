<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Reportes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    a { text-decoration: none; color: #0077cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Reportes</h1>
  <ul id="lista-reportes"></ul>

  <script>
    const owner = "DileanLluberes";
    const repo = "reportes";
    const folder = "reportes"; // carpeta en tu repo
    const target = document.getElementById("lista-reportes");

    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folder}`)
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          if(file.name.endsWith(".html")) {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = `https://${owner}.github.io/${repo}/${folder}/${file.name}`;
            link.textContent = file.name;
            link.target = "_blank";
            li.appendChild(link);
            target.appendChild(li);
          }
        });
      })
      .catch(err => {
        console.error("Error al obtener archivos:", err);
        target.textContent = "No se pudieron cargar los reportes.";
      });
  </script>
</body>
</html>
