<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Listado de reportes HTML</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    .file-list {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a {
        display: block;
        font-size: 18px;
        padding: 12px;
        margin: 5px 0;
        background: #e9e9e9;
        border-radius: 6px;
        text-decoration: none;
        color: black;
    }
    a:hover {
        background: #d3d3d3;
    }
</style>
</head>
<body>

<h1>Reportes HTML</h1>

<div class="file-list" id="lista"></div>

<script>
// CDN que sÃ­ permite listar archivos:
const base = "https://cdn.jsdelivr.net/gh/DileanLluberes/reportes/";

async function cargarArchivos() {
    const res = await fetch(base);
    const html = await res.text();

    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");

    const links = [...doc.querySelectorAll("a")]
        .map(a => a.getAttribute("href"))
        .filter(n => n && n.endsWith(".html"));

    const lista = document.getElementById("lista");

    links.forEach(file => {
        const link = document.createElement("a");
        link.href = base + file;
        link.target = "_blank";
        link.textContent = file;
        lista.appendChild(link);
    });
}

cargarArchivos();
</script>

</body>
</html>
