<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Reportes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #0077cc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Reportes</h1>
  <ul id="lista-reportes"></ul>

  <script>
    // Datos de tu repositorio
    const owner = "DileanLluberes";
    const repo = "reportes";
    const folder = "reportes"; // la carpeta donde estÃ¡n los archivos
    const target = document.getElementById("lista-reportes");

    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folder}`)
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          if(file.name.endsWith(".html")) {
            const link = document.createElement("a");
            // Convertir URL de github.com/blob a github.io
            link.href = file.html_url
              .replace("github.com", "dileanlluberes.github.io")
              .replace("/blob", "");
            link.textContent = file.name;
            link.target = "_blank";

            const li = document.createElement("li");
            li.appendChild(link);
            target.appendChild(li);
          }
        });
      })
      .catch(err => {
        console.error("Error al obtener archivos:", err);
        target.textContent = "No se pudieron cargar los reportes.";
      });
  </script>
</body>
</html>
